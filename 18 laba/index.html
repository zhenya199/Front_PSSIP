<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обширная пользовательская форма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required minlength="3">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required minlength="6">

        <label for="dob">Дата рождения:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Пол:</label>
        <select id="gender" name="gender">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
            <option value="other">Другой</option>
        </select>

        <label for="bio">Биография:</label>
        <textarea id="bio" name="bio" rows="4"></textarea>

        <label for="agree">Согласен с условиями:</label>
        <input type="checkbox" id="agree" name="agree" required><br><br>

        <label>Предпочтения:</label><br>
        <input type="radio" id="opt1" name="preferences" value="option1" required>
        <label for="opt1">Программирование</label><br>
        <input type="radio" id="opt2" name="preferences" value="option2" required>
        <label for="opt2">Футбол</label><br><br>

        <button type="button" onclick="submitForm()">Отправить</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
